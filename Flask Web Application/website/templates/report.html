{% extends "base.html" %} {% block title %}View Reports{% endblock %} {% block content
    %}
<style>
    html,
    body {
      width: 100vw;
      height: 100vh;
    }
    
    div {
      width: 100%;
      height: 100%
    }
    
    body {
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to right,
          #52A6E3 0%,
          #52A6E3 50%,
          #DBEEFF 50%,
          #DBEEFF 100%);
    }
    
    .rectangle {
      position: relative;
      width: 60%;
      height: 650px;
      background-color: white;
      border-radius: 50px;
      display: grid;
      grid-template-columns: auto auto auto auto;
      margin-top: 5%;
      margin-bottom: 5%;
    }
    
    .rectangle h3 {
      color: #1187DD;
      font-size: 32px;
      font-family: 'Inter';
    }
    
    .rec_box {
      box-sizing: border-box;
      position: absolute;
      width: 38%;
      height: auto;
      border: 2px solid #52A6E3;
      border-radius: 16px;
      margin: 5px;
    }
    
    .rec_box p {
      position: relative;
      font-size: 20px;
      text-align: left;
      left: 30px;
      color: #0062A9;
    }
</style>

    <body>
        <h1 style="color:white; top:10px; right:10px;">Welcome</h1>
        
        <center>
            <div class="rectangle">
                <h3>Applicant's Report</h3>

                <div>
                <div class="rec_box" style="left: 10%; top:15%;">
                    <p>Name:</p>
                </div>
                <div class="rec_box" style="left: 10%; top:30%; bottom: 13%;">
                    <p>image</p>
                </div>

                
                <div class="rec_box" style="right: 10%; top:15%;">
                    <p>Openness:</p>
                </div>
                <div class="rec_box" style="right: 10%; top:30%;">
                    <p>Conscientiousness:</p>
                </div>
                <div class="rec_box" style="right: 10%; top:45%;">
                    <p>Extraversion:</p>
                </div>
                <div class="rec_box" style="right: 10%; top:60%;">
                    <p>Agreeableness:</p>
                </div>
                <div class="rec_box" style="right: 10%; top:75%;">
                    <p>Neuroticism:</p>
                </div>
            </div>

            </div>

        </center>
    </body>
    {% endblock %}
