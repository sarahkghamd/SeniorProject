{% extends "base.html" %} {% block title %}View Applicants{% endblock %} {% block content
    %}

<style>
  html,
  body {
    width: 100vw;
    height: 100vh;
  }
  
  div {
    width: 100%;
    height: 100%
  }
  
  body {
    padding: 0;
    margin: 0;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(to right,
        #52A6E3 0%,
        #52A6E3 50%,
        #DBEEFF 50%,
        #DBEEFF 100%);
  }
  
  .rectangle {
    position: relative;
    width: 60%;
    height: 650px;
    background-color: white;
    border-radius: 50px;
    display: grid;
    grid-template-columns: auto auto auto auto;
    margin-top: 5%;
    margin-bottom: 5%;
  }
  
  .rectangle h3 {
    color: #1187DD;
    font-size: 32px;
  }
  
  .rec_box {
    position: absolute;
    width: 80%;
    height: auto;
    border: 2px solid #52A6E3;
    border-radius: 16px;
    margin: 5px;
    left: 10%;
    top: 15%;
    text-align: left;
    float: left;
    color: #0062A9;
    font-size: 20px;
  }
  .text {
    margin-left :10%;
  }
  button{
    background-color:#1187DD;
    color:white;
    font-size: 19px;
    text-align: center;
    border-radius: 10px;
    padding-left:3%;
    padding-right:3%;
    float: right;
    margin-right:10%;
    cursor: pointer;
    border: 1px solid;
  }
  button:hover {
    background-color: white;
    color:#1187DD;
  }
</style>

<body>
   <h1 style="color:white; top:10px; right:10px;">Welcome</h1>{{user.name}}

   <center>
       <div class="rectangle">
           <h3>View Applicants</h3>
             
           <div class="rec_box">  
            {%for o in query%}  
               <p class="text">
                {{o.name}}
                   <button>Edit</button>
                   <br>
                   {%endfor%}
               </p>
               
           </div>
       </div>
   </center>

{% endblock %}
